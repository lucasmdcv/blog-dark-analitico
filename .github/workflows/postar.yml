name: Postar Novo Blog

on:
  workflow_dispatch:
    inputs:
      tema:
        description: 'Diretriz de tema para o post'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # PROTOCOLO DE CACHE: Guarda as libs para a próxima execução
      - name: Cache de dependências
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv huggingface_hub Pillow # Adicionado Pillow para processamento de imagem se necessário

      - name: Executar script de IA
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python script_ia.py "${{ github.event.inputs.tema }}"

      - name: Commit e Push Analítico
        run: |
          git config --global user.name "GitHub Action [SYSTEM_ROOT]"
          git config --global user.email "action@github.com"
          # ARROCHO: Adiciona o JSON e a pasta de imagens gerada
          git add post.json images/ 
          git commit -m "Auto: Post Analítico - ${{ github.event.inputs.tema }}" || exit 0
          git push
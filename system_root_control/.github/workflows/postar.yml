name: SYSTEM_ROOT_AUTOMATION

on:
  workflow_dispatch:
    inputs:
      tema:
        description: 'Tema vindo do App Flutter'
        required: true

jobs:
  executar_post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          pip install huggingface_hub requests python-dotenv Pillow httpx

      - name: Executar Motor de IA
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # O comando abaixo passa o tema vindo do App para o seu script Python
        run: python postar_completo.py --tema "${{ github.event.inputs.tema }}"

      - name: Commit e Push das Alterações
        run: |
          git config --global user.name "SYSTEM_ROOT_BOT"
          git config --global user.email "bot@systemroot.com"
          git add .
          git commit -m "SYSTEM_ROOT: Post automatizado sobre [${{ github.event.inputs.tema }}]"
          git push